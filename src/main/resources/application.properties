spring.application.name=ecommerce-backend

# Database Connection
# --- DATABASE CONFIGURATION ---
# Uses Render variables if they exist; otherwise falls back to your local 'medidark' DB.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medidark}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:your_local_password}

# --- HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CORS ORIGIN ---
# Uses the Render variable if you set it later; otherwise defaults to your local React app.
FRONTEND_URL=${FRONTEND_URL:http://localhost:5173}

